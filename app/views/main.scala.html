@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart bedroom - @title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" >

    <!-- Custom CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/heroic-features.css")" >

    <!-- App CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")" >


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    @menu()

    @content

    <!-- jQuery -->
    <script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>

    <!-- Bootstrap notify -->
    <script src="@routes.Assets.versioned("javascripts/bootstrap-notify/bootstrap-notify.js")" type="text/javascript"></script>

    <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>

</body>

</html>
